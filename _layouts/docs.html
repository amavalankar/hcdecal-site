<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    {% include navbar.html %}

    {% include header.html %}

    <section class="page-container pb-4 bg-whitey">
      <div class="row">
        <div class="col-xs-12 col-md-3 col-xl-2 order-md-2 mb-4">
          <div class="sticky-section border-dark border rounded">
            <h5 class="py-2 mb-0 text-almost-blk px-2 bg-mello fw-bold">On This Page</h5>
            <hr class="my-0 opacity-100">
            <div class="toc-items text-almost-blk py-2 px-1" id="toc-list">
              {{ content | toc_only }}
            </div>
          </div>
          
        </div>

        <div class="col-xs-12 col-md-9 col-xl-10 order-md-1 page-content" data-bs-spy="scroll" data-bs-target="#toc-list" tabindex="0">
          {{ content | inject_anchors }}
        </div>
      </div> 
    </section>

    {% include footer.html %}

  </body>
</html>
