<!DOCTYPE html>
<html lang="en">
  <head>
    {% if page.active %}
      <meta http-equiv='refresh' content='0; URL={{ page.destination }}'>
    {% else %}
      <meta http-equiv='refresh' content='0; URL=/'>
    {% endif %}

    {% if page.active %}
    <!-- RSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/main.css">
    {% endif %}
  </head>

  {% if page.active %}
  <body>
    <section class="vh-100 d-flex bg-whitey align-items-center">
      <div class="container p-3 p-sm-4">
        <h1 class="display-5 text-pinky"><i class="bi bi-stars"></i></h1>

        <h1 class="d-flex align-items-center display-3 text-secondary">
          Redirecting...
          <div class="spinner-grow ms-auto" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </h1>
        <h4 class="text-bluey">hcd decal</h4>
      </div>
    </section>
  </body>
  {% endif %}
</html>
